<body>
    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">David's Bootstrap Demo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Dropdown
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <li><a class="dropdown-item" href="#">Action</a></li>
                      <li><a class="dropdown-item" href="#">Another action</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="#">CST</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-primary" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>

          <div class="card-body form-group">
            <label for="hikename">Interactive element 1 (Text Input Field):</label>
            <input type="text" id="hikename" class="form-control-body">
        </div>

        <div class="card-body form-group mb-3 mt-3">
            <label for="comment">Interactive element 2 (Text Area):</label>
            <textarea class="form-control" rows="3" id="comment" name="text"></textarea>
        </div>

        <div class="card-body form-group">
            <label for="comment">Interactive element 3 (Radio buttons):</label>
            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
              <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
              <label class="btn btn-outline-primary" for="btnradio1">Yes</label>
          
              <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio2">No</label>
          
              <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
              <label class="btn btn-outline-primary" for="btnradio3">Maybe</label>
            </div>
        </div>

        <div class="card-body form-group dropdown">
            <label for="comment">Interactive element 4 (Basic dropdown form):</label>
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenu" data-bs-toggle="dropdown" aria-expanded="false">
              Level of the Hike
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <li><button class="dropdown-item" type="button" id="leveleasy">Easy</button></li>
              <li><button class="dropdown-item" type="button" id="levelmoderate">Moderate</button></li>
              <li><button class="dropdown-item" type="button" id="levelhard">Hard</button></li>
            </ul>
        </div>

        <div class="card-body">
            <label for="comment">Interactive element 5 (Basic icons):</label>
            <p>Rate your overall experience:</p>
            <span class="material-icons" id="favorite1">favorite</span>
            <span class="material-icons" id="favorite2">favorite</span>
            <span class="material-icons" id="favorite3">favorite</span>
            <span class="material-icons" id="favorite4">favorite</span>
            <span class="material-icons" id="favourite5">favorite_outline</span>
        </div>

        <div class="card-body d-grid gap-2">
            <label for="comment">Interactive element 6 (Basic block button):</label>
            <button id="submit" class="btn btn-primary btn-block" type="button">Submit</button>
        </div>

        <!-- footer -->

        <footer class="d-flex flex-wrap justify-content-between align-items-center border-top">
            <p class="col-md-4 mb-0 text-muted">&copy; 2022 BCIT COMP1800</p>
            <a href="/"
                class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap" />
                </svg>
            </a>
        </footer>

        <footer class="navbar justify-content-evenly bg-info fixed-bottom">
            <p>Interactive element 7 (Sticky footer with icons):</p>
            <div class="container py-2">
               <i class="material-icons">favorite</i>
                <i class="material-icons">home</i>
                <i class="material-icons">map</i>
            </div>
       </footer>
    </div>
